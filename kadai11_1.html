  <main>
    <form action="https://click.ecc.ac.jp/ecc/scholarly_ys/ysakae/webfront1/kadai11_1_result.php" method="post">
      <h2>お客様情報入力</h2>
      <div><label for="uname">お名前</label></div>
      <div><input type="text" name="uname" id="uname" required placeholder="例:井石太郎"></div>
      <div><label for="ruby">フリガナ</label></div>
      <div><input type="text" name="ruby" id="ruby" required placeholder="例:イイシタロウ"></div>
      <div><label for="mail">メールアドレス</label></div>
      <div><input type="email" name="mail" id="mail" required placeholder="例:example@example.com"></div>
      <div><label for="password">パスワード</label></div>
      <div><input type="password" name="password" id="password" required placeholder="8文字以上の英数字"></div>
      <div><label for="confilmPassword">パスワード（確認）</label></div>
      <div><input type="password" name="confilmPassword" id="confilmPassword" required placeholder="8文字以上の英数字"></div>
      <div><label for="tel">電話番号</label></div>
      <div><input type="tel" name="tel" id="tel" required placeholder="例:09012345678"></div>
      <div><label for="postal">郵便番号</label></div>
      <div><input type="text" name="postal" id="postal" required placeholder="例:123-4567"></div>
      <div><label for="address">お届け先住所</label></div>
      <div><input type="text" name="address" id="address" required placeholder="例:大阪府大阪市北区中崎1-2-34"></div>
      <div> <input type="checkbox" name="checkDM" id="checkDM" value="1"><label for="checkDM">お得なクーポンをメールで受け取る</label>
      </div>

      <button type="submit" id="submit">登録</button>

    </form>
